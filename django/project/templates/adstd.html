<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="addstd" method="post">
            {% csrf_token %}
            Rollno:<input type="number" name="roll_no" id="" placeholder="roll"><br><br>
            Name:<input type="text" name="name" id="" placeholder="name"><br><br>
            Age:<input type="number" name="age" id="" placeholder="age"><br><br>
            <input type="submit" value="submit">
        </form>
    </div>

    <table style="border: 2px solid green;" ><br><br><br><br>
        <tr>
            <th>Rollno</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for i in std %}
        <tr>
            <td>{{i.roll_no}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>
                <a href="edit/{{i.pk}}">Edit</a>
                <a href="delete/{{i.pk}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>


</body>

</html>
